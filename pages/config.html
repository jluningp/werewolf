<div>
  <div id="game">
    <center>
      <h3>Game Code: %(game)</h3>
    </center>
  </div>
  <div id="player-wrapper">
    <center>
      <h3>Players</h3>
    </center>
    <div id="players">
      %(players)
      <hr>
      Player Count: <span id="playerNum">%(player_number)</span><br>
    </div>
    <button onclick="refreshPlayers()">Refresh Player List</button>
  </div>
  <div id="roles">
    <center>
      <h3>Roles</h3>
    </center>
    <table id="config-table">
      <tr>
        <td>Werewolf</td>
        <td><input class="config" onchange="role_changed()" id="werewolves" type="number" value="%(werewolves)"></td>
      </tr>
      <tr>
        <td>Robber</td>
        <td><input class="config" onchange="role_changed()" id="robbers" type="number" value="%(robbers)"></td>
      </tr>
      <tr>
        <td>Troublemaker</td>
        <td><input class="config" onchange="role_changed()" id="troublemakers" type="number" value="%(troublemakers)"></td>
      </tr>
      <tr>
        <td>Seer</td>
        <td><input class="config" onchange="role_changed()" id="seers" type="number" value="%(seers)"></td>
      </tr>
      <tr>
        <td>Insomniac</td>
        <td><input class="config" onchange="role_changed()" id="insomniacs" type="number" value="%(insomniacs)"></td>
      <tr>
        <td>Mason</td>
        <td><input class="config" onchange="role_changed()" id="masons" type="number" value="%(masons)"></td>
      </tr>
      <tr>
        <td>Villager</td>
        <td><input class="config" onchange="role_changed()" id="villagers" type="number" value="%(villagers)"></td>
      </tr>
    </table>
    <hr>
    Role Count: <span id="roleNum">%(rolenum)</span><br>
    Roles Still Needed: <span id="rolesNeeded">%(roleneeded)</span><br>
    <span id="saved"><font color="green"><small>No Unsaved Changes</small></font></span><br>
    <center>
      <button onclick="saveSettings()" disabled id="save">Save Changes</button>
    </center>
  </div>
  <br>
  <center>
    <button onclick="startGame()" disabled id="start">Start!</button>
  </center>
</div>
